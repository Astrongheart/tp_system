<include file="User:ztree" />
<div id="page-wrapper">
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    添加客户信息
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="" method="post" class="form1">
                                <div class="form-group">
                                    <label>客户名称</label>
                                    <input type='text' class="form-control company_name" name='company_name' autocomplete="off" placeholder="请请输入客户名称" /><a href='#' id="search_company_name">检测</a>(eq:徐州金赤装饰工程有限公司)
                                </div>
                                <div class="form-group">
                                    <label>地区</label>
                                    <input type='text' class="form-control" name='company_area' autocomplete="off" placeholder="请请输入地区"/>(eq:江苏省-徐州市-铜山区)
                                </div>
                                <div class="form-group">
                                    <label> 详细地址</label>
                                    <input type='text' class="form-control" name='company_addr' autocomplete="off"  placeholder="请请输入地区"/>
                                    (eq:铜山区茅村镇15号)
                                </div>
                                <div class="form-group">
                                    <label>联系人名称</label>
                                    <input type='text' class="form-control" name='link_name' autocomplete="off" placeholder="请请输入联系人名称"/>
                                    (eq:请请输入联系人名称)
                                </div>
                                <div class="form-group">
                                    <label>性别</label>
                                    <select  class="form-control" name="link_sex">
                                     <option value="">请选择</option>
                                      <option value="男">男</option>
                                      <option value="女">女</option>
                                     </select>
                                </div>
                                <div class="form-group">
                                    <label>手机</label>
                                    <input type="number" name="link_mobile" require class="form-control" placeholder="请请输入手机">(eq:13013880706)
                                </div>
                                <div class="form-group">
                                    <label>座机</label>
                                    <input type="tel" name="link_phone"   class="form-control" autocomplete="off" placeholder="请请输入座机"/>eq:0512-87089421)
                                </div>
                                <div class="form-group">
                                    <label>部门</label>
                                    <input type='text' class="form-control" name='link_dept'  placeholder="请请输入部门"/>
                                </div>
                                <div class="form-group">
                                    <label>职位</label>
                                    <input type='text' class="form-control" name='link_zhiwu' placeholder="请请输入职位" />
                                </div>
                                <div class="form-group">
                                    <label>公司网址</label>
                                    <input type='text' class="form-control" name='company_url' placeholder="请请输入公司网址" />
                                </div>
                                <div class="form-group">
                                    <label>公司人数</label>
                                    <input type='text' class="form-control" name='company_count' placeholder="请输入公司人数" />
                                </div>
                                <div class="form-group">
                                    <label>公司法人</label>
                                    <input type='text' class="form-control" name='company_faren'  placeholder="请输入公司法人"/>
                                </div>
                                <div class="form-group">
                                    <label>备注</label>
                                    <textarea  class="form-control" name='comments' placeholder="请输入地区" ></textarea>
                                </div>
                                <div class="form-group">
                                    <label>维护人</label>
                                     <select name='weihuren' id="weihuren" class="form-control">
											<option value="">请选择</option>
											<volist name="weihuren_arr" id="v">
											<option value="{$v.userid}">{$v.username}</option>
											</volist>
								     </select>
                                </div>
                                <button type="submit" class="btn btn-default sub">提交</button>
                                {$error}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/Public/vendor/layer/layer.js"></script>
<script>
//javaapi -search 
$("#page-wrapper").on('click','#search_company_name',function(){
	var company_name =$('.company_name').val().trim();
	if(!company_name)
	{
		return false;
	}
	var p_data = {company_name:company_name};
	var p_content;
	layer.msg('正在查找中请稍等！');
	$.post("/customer/ajax_chk_znuser", p_data, function(res, o) {
		
		layer.open({
			title :'匹配信息详情',
			type: 1,
			  area: ['600px', '660px'],
			  shadeClose: true, //点击遮罩关闭
			  content: res,
			  btn: ['入库该用户', '关闭'], //只是为了演示
			  yes: function(){
			    $('.form2').submit();
			  },
			  btn2: function(){
			    layer.closeAll();
			  }
			  });
		});

	 
	
});
</script>

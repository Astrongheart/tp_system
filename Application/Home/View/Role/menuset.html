<div id="page-wrapper">
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    设置菜单权限
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="" method="post">
                                <label>设置 {$rolename} 的权限：</label>
                                <input type="hidden" name="rid" value="{$roleid}"/>
                                <select multiple="" class="form-control" name="menuid[]" style="height:300px">
                                    <volist name="menulist" id="v">
                                    <option value="{$v.menuid}" <if condition="in_array($v['menuid'],$u_menu_arr)">selected</if>>{$v.place}{$v.name}<if condition="$v.display eq 1">(菜单)</if></option>
                                       
                                    </volist>
                                </select>
                                <button type="submit" class="btn btn-default">提交</button>
                                {$error}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="page-wrapper">
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">新增菜单</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6">
							<form role="form" action="" method="post">
								<div class="form-group">
									<label>菜单名称</label> <input type='text' class="form-control" name='name' require placeorder="请输入菜单名称" />
								</div>
								<div class="form-group">
									<label>父级菜单</label> <select class="form-control j-parentid_1" name="parentid">
										<option value="">请选择</option>
										<volist name="menu_1" id='v1'>
										<option value="{$v1.menuid}">{$v1.place}{$v1.name}</option>
										</volist>
									</select>
								</div>
								<div class="form-group">
									<label>地址</label> <input type='text' class="form-control" name='url' placeorder="请输入跳转地址" /> (eq:user-list表示:user/list)
								</div>
								<div class="form-group">
									<label>显示</label> <select class="form-control" name="display">
										<option value="">请选择</option>
										<option value="1">显示</option>
										<option value="0">隐藏</option>
									</select>
								</div>
								<div class="form-group">
									<label>图标</label> <input type='text' class="form-control" name='icons' placeorder="请输入icons" value='fa-fw' />
								</div>
								<button type="submit" class="btn btn-default">提交</button>
								{$error}
							</form>
						</div>
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>

<include file="User:ztree" />
<div id="page-wrapper">
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    添加系统用户
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="" method="post" class="form1">
                                <div class="form-group">
                                    <label>登录用户名</label>
                                    <input type='text' class="form-control" name='username'/>
                                    <p class="help-block">确定后无法修改</p>
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type='password' class="form-control" name='password' autocomplete="off" />
                                </div>
                                <div class="form-group">
                                    <label> 重复密码</label>
                                    <input type='password' class="form-control" name='repassword' autocomplete="off" />
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type='text' class="form-control" name='email'  />
                                </div>
                                <div class="form-group">
                                    <label>选择身份</label>
                                    <select  class="form-control" name="role">
                                        <volist name="role_arr" id="v">
                                            <option value="{$v.roleid}">{$v.rolename}</option>
                                        </volist>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>状态</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="status"  value="1" checked>是
                                        </label>
                                        <label>
                                            <input type="radio" name="status"   value="0">否
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>选择部门</label>
                                    <div class="row">
                                        <ul id="trees" class="ztree"></ul>
                                        <input type="hidden" name="deparmentids" class="j-department" />
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default sub">提交</button>
                                {$error}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
